#help
BprintHelp = Print de waarde van zijn component as een String uit naar de console.
BvalueHelp = Input veld voor letterijke waarde.\n(Als een Variable van het numerieke type gelijk wordt gesteld aan een letterijke waarde\nzal er geprobeerd worden om deze om te zetten naar een numerieke waarde)
BsetHelp = Stelt de waarde van de linker variabele gelijk aan de waarde van de rechter variabele\nof letterlijke waarde. Als het type van de rechterzijde niet gelijk is aan het\n type van de linkerzijde. Zal een rode rand een fout aantonen.
BmakeHelp = Maakt een nieuwe variableen aan met gegeven unieke naam. De scope van de variable\nis de functie of handler waarin deze blok wordt geplaatst.\n De knop op het einde van de blok maakt een referentie naar de variabele aan.\n Een rode rand indiceert het reeds bestaan van een variabele met gelijke naam.
BifHelp = Als de conditie in het bovenste vakje naar waar evalueert zal de body van de if test worden uitgevoerd.\nAls de conditie geen booleaanse waarde teruggeeft zal de if test een rode rand hebben.
BwhileHelp =  Zolang de conditie in het bovenste vakje naar waar evalueert zal de body van de while test worden uitgevoerd.\nAls de conditie geen booleaanse waarde teruggeeft zal de while lus een rode rand hebben.
BemitHelp = Het dropdown bakje toont alle Event die beschikbaar zijn in het programma.\nals het geselecteerde Event members bevat worden er velden getoond zodat deze members ingevuld kunnen worden.\n Bij het selecteren van een Event zal dit worden toegevoed aan de uitgaande Events van de klasse.\n het verwijderen heeft het omgekeerde effect. 
BhandlerHelp = Een handelaar handelt het input event af waarmee het verbonden is.\nHet kan verbonden worden door het vierkantje in de linkerhoek van de blok aan te klikken.\nEn vervolgens op het vakje van het gewenste Event te klikken.\n Een neem blok kan gebruikt worden voor informatie uit het Event op te vragen.
BappearHelp = Zet het uiterlijk van de instantie naar de String waarde\ngegeven door de uitvoering van binneste blok. Als een kostuum met deze naam bestaat. 
BlockHelp = Locked een gegeven variabele. 
BunlockHelp = Unlocked een gegeven variabele.
BsleepHelp = Pauzeert het de uitvoering van de functie of handelaar voor gegeven aantal milliseconden.
BrandomHelp = Genereert een numerieke variabele tussen 0.0 en 1.0.
BhideHelp = Verbergt de instantie op het canvas.
BshowHelp = Toont de instantie op het cancas.
BconcatHelp = Concateneert variabele/letterlijke waarde als Strings\nen geeft een nieuw String variabele terug.
BlengthHelp = Geeft de lengte van een String variabele terug.
BcharatHelp = Geeft het karakter dat zich bevindt op de index gegeven door de rechter\nnumerieke variable in de geven String variabele terug als een String Variabele.
BelseHelp = ... 
BreturnHelp = Als deze blok in functie wordt geplaats dan zal er terug gekeerd worden naar de functieoproep. \nDe block zal na kijken als het retuntype van de innerlijke variabele gelijk is aan het returntype van de functie.\nAls geplaatst in een handelaar al er teruggekeerd worden van de handelaar.
BfunctionHelp = Functie definitie. Hoveren over de parameters toont hun type.\nKlikken op de parameter maakt een referentie aan naar de parameter.
BaccessHelp = Een neemblok is enkel bruikbaar als in een handelaar die verbonden is met een InputEvent.\n Als het Event members heeft zijn deze beschikbaar in het dropdown balkje.\n De waarde van de member wordt dan teruggeven.  
BifelseHelp = Als de conditie in het conditie vakje naar waar evalueert zal de eerste blok worden uitgevoerd.\nAnders wordt de tweede blok uitgevoerd. Als blok in de conditie geen booleaanse waarde teruggeeft zal een rode rand een fout weergeven. 
BforeverHelp = De code in deze blok zal eeuwig worden uitgevoerd.
BmoveHelp = Beweegt een instantie in het  canvas x- and y-pixels relatief aan zijn huidige positie.
BbinopHelp = Executes the currently set operation on the given variable(s), \n and returns a variable of the correct type. \nIf operation is not possible on given variable(s) a red border will indicate an error. \nFor detailed description of operations and return types check manual.
BbinopHelp = Voort de geselecteerde operatie uit op de geven variabele(n).\nEen variabele van het juiste type wordt teruggeven.\n Als de operatie niet mogelijk is met de geven types zal een rode rand een fout weergeven.\n Voor een gedetaileerde beschrijving van types raadpleeg de gebruikers documentatie.
bfunccallHelp = Deze blok roept een functie aan met de geven parameters.\nHet vakje na het "->" is voor de return waarde van de functie.\n Parameters die niet worden ingevuld worden standaard waarde genomen.\n Een rode rand indiceert een type fout van parameters of return. 
